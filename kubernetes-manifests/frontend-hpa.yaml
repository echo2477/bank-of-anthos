apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend
spec:
  maxReplicas: 20
  metrics:
# "Default standard Resource based metric"
#  - type: Resource
#    resource:
#      name: cpu
#      target:
#        type: Utilization
#        averageUtilization: 50
# "Custom External metric"
  - external:
      metric:
        name: latency_p90
        selector:
          matchLabels:
            app: frontend
      target:
        averageValue: 1000m
        type: AverageValue
    type: External
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
