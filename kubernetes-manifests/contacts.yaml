apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacts
spec:
  selector:
    matchLabels:
      app: contacts
  template:
    metadata:
      labels:
        app: contacts
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: contacts
        image: ghcr.io/opsani/bank-of-anthos/contacts:appd
        imagePullPolicy: Always
        command: [ "pyagent", "run", "-c", "/appdynamics/appd.cfg", "--", "gunicorn", "-b", ":8080", "--threads", "4", "--log-config", "/logging.conf", "--log-level=info", "contacts:create_app()" ]
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        - name: appdynamics
          mountPath: /appdynamics
        env:
        - name: VERSION
          value: "v0.4.1"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        # Valid levels are debug, info, warning, error, critical.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: accounts-db-config
        - configMapRef:
            name: appd-config
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - name: appd-scripts
        configMap:
          name: appd-pyagent
      - name: appdynamics
      initContainers:
        - image: busybox:latest
          name: appd-pyagent
          env:
            - name: APPDYNAMICS_AGENT_NODE_NAME
              value: contacts
            - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: accesskey
                  name: appd-secrets
            - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  key: accountname
                  name: appd-secrets
            - name: APPDYNAMICS_CONTROLLER_HOST_NAME
              valueFrom:
                secretKeyRef:
                  key: hostname
                  name: appd-secrets
          envFrom:
            - configMapRef:
                name: appd-config
          command: ["/bin/sh", "/scripts/pyagent.sh"]
          volumeMounts:
            - mountPath: /scripts/pyagent.sh
              name: appd-scripts
              subPath: pyagent.sh
              readOnly: true
            - mountPath: /appdynamics
              name: appdynamics
---
apiVersion: v1
kind: Service
metadata:
  name: contacts
spec:
  type: ClusterIP
  selector:
    app: contacts
  ports:
  - name: http
    port: 8080
    targetPort: 8080
